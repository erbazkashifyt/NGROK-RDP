name: Windows RDP (Updated)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Set RDP User Password
        run: |
          net user runneradmin P@ssw0rd123
          net localgroup administrators runneradmin /add

      - name: Enable Remote Desktop
        run: |
          reg add "HKLM\System\CurrentControlSet\Control\Terminal Server" /v fDenyTSConnections /t REG_DWORD /d 0 /f
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Download ngrok v3
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip
          Move-Item .\ngrok.exe C:\ngrok.exe

      - name: Configure ngrok AuthToken
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          C:\ngrok.exe config add-authtoken $Env:NGROK_AUTH_TOKEN

      - name: Start ngrok Tunnel
        run: |
          Start-Process -FilePath "C:\ngrok.exe" -ArgumentList "tcp 3389" -NoNewWindow

      - name: Show ngrok TCP Address
        run: |
          Start-Sleep -Seconds 15
          Invoke-WebRequest http://127.0.0.1:4040/api/tunnels -OutFile tunnels.json
          Get-Content tunnels.json

      - name: Keep Runner Alive
        run: |
          Write-Host "RDP is running..."
          Start-Sleep -Seconds 21600
